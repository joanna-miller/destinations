<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Where I've Been</title>
</head>
<body>
  <div class="container">
    <h1>Destinations I've visited</h1>
    <h2>Add a Destination:</h2>
    <form id="new-location"d>
      <label for="location">Location</label>
      <input type="text" id="location">
      <label for="landmarks">Landmarks</label>
      <input type="text" id="landmarks">
      <label for="date-visited">Date Visited</label>
      <input type="text" id="date-visited">
      <button type="submit">Submit</button>
    </form>

    

    <div id="location-details">
      <h2>Where I've Been!</h2>
      <ul id="locations-list">
        <li class="firstLocation"></li>
      </ul>

    </div>
               
  </div> 
</body>
</html>
